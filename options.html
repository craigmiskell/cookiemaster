<!DOCTYPE html>

<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="bootstrap.min.css">
  <link rel="stylesheet" href="options.css">
  <script src="config.js"></script>
  <script src="options.js"></script>
</head>
<body>
  <h3>Third party cookie behaviour</h3>
  <form id="optionsForm">
      <select id="thirdParty">
        <option value="AllowNone">Block All</option>
        <option value="AllowIfOtherwiseAllowed">Allow only if explicitly permitted</option>
        <option value="AllowAll">Allow All (not recommended)</option>
      </select>
  </form>
  <h3>Sites allowed to set cookies</h3>
  <form id="allowListForm">
    Domain (website address):<br>
    <input type="text" id="newSite" name="newSite" style="width:100%"></input><br>
    <button type="button" id="addSite">Add Site</button>
    <input type="radio" value="Persistent" name="allowType" id="allowTypePersistent" checked><label for="allowTypePersistent">Persistent</label>
    <input type="radio" value="Session" name="allowType" id="allowTypeSession"><label for="allowTypeSession">Session</label>
    <br>
    <table class="tableSection" id="allowListTable">
      <thead>
        <tr><th style="width: 72%">Domain</th><th style="width: 30%">Lifetime</th><th>Delete</th></tr>
      </thead>
      <tbody id="allowListTableBody"></tbody>
    </table>
  </form>
  <h3> Other settings</h3>
  <form>
  <input type="checkbox" id="ignoreSettingsWarning"/> Ignore incompatible cookie settings warning
  </form>
  <div><hr></div>
  <form id="resetSettingsForm">
    <button type="submit">Reset to factory settings</button>
  </form>
  <!-- <a id="testConfig">Test config object allowList</a> -->
  <hr>
  <a id='helplink' href="will-be-replaced-at-load-time" target="_blank">Help</a>
</body>

</html>
