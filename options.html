<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="bootstrap.min.css">
    <script src="config.js"></script>
    <script src="options.js"></script>
  </head>

<body style="padding:10px">
  <h3>Third party cookie behaviour</h3>
  <form id="optionsForm">
      <select id="thirdParty" class="form-control input-sm">
        <option value="AllowNone">Block All</option>
        <option value="AllowIfOtherwiseAllowed">Allow only if explicitly permitted</option>
        <option value="AllowAll">Allow All (not recommended)</option>
      </select>
  </form>
  <hr>
  <h3>Sites allowed to set cookies</h3>
  <form id="allowListForm">
    <label for="newSite">Website address:</label>
    <input type="text" id="newSite" class="form-control form-control-sm"></input>
    <button type="button" id="addSite" class="btn btn-info btn-sm">Add Site</button><br>
    <select id="allowList" size="10" multiple style="width:400px"></select><br>
    <button type="button" id="removeSites" class="btn btn-info btn-sm ">Remove Selected</button><br>
  </form>
  <hr>
  <h3>Other settings</h3>
  <form>
    <div class="form-check">
      <input type="checkbox" id="ignoreSettingsWarning" class="form-check-input"/><label for="ignoreSettingsWarning" class="form-check-label">Ignore incompatible cookie settings warning</label>
    </div>
  </form>
  <hr>
  <h3>Settings Management</h3>
  <div class="form-group">
    <button id="backupSettings" type="submit"class="btn btn-info btn-sm">Backup Settings</button>
    <input id="restoreFile" type="file"/  class="form-control-file"><button id="restoreSettings" type="submit"class="btn btn-info btn-sm">Restore Settings</button>
  </div>
  <div class="form-group">
    <form id="resetSettingsForm">
      <button type="submit" class="btn btn-info btn-sm">Reset to factory settings</button>
    </form>
  </div>
  <hr>
  <a id='helplink' href="will-be-replaced-at-load-time" target="_blank">Help</a>
</body>

</html>
